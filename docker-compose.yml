services:
  redis-master:
    image: redis:latest
    container_name: redis-master
    ports:
      - "6379:6379"
    networks:
      - redis-network

  redis-slave1:
    build:
      context: .
      dockerfile: Dockerfile.redis
    container_name: redis-slave1
    depends_on:
      - redis-master
    environment:
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PORT=6379
    networks:
      - redis-network
    command: ["slave-entrypoint.sh"]
    
  redis-slave2:
    build:
      context: .
      dockerfile: Dockerfile.redis
    container_name: redis-slave2
    depends_on:
      - redis-master
    environment:
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PORT=6379
    networks:
      - redis-network
    command: ["slave-entrypoint.sh"]

