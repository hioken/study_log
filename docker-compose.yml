  app:
    build:
      context: .
      dockerfile: Dockerfile.rails
    container_name: rails-app
    volumes:
      - ./rails_app:/app
    depends_on:
      - redis-master
      - redis-slave1
      - redis-slave2
      # - redis-sentinel
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    networks:
      - redis-network

networks:
  redis-network:
